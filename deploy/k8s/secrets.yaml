# SmartPPC Secrets
# WARNING: In production, use a secrets manager or seal these secrets!
# For Docker Desktop testing, these base64 values are fine.

apiVersion: v1
kind: Secret
metadata:
  name: smartppc-secrets
  namespace: smartppc
type: Opaque
stringData:
  # Change these in production!
  postgres-password: "YourSecurePasswordHere!"
  pgadmin-password: "YourPgAdminPassword!"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: smartppc-config
  namespace: smartppc
data:
  POSTGRES_DB: "smartppc"
  POSTGRES_USER: "smartppc_user"
  ASPNETCORE_ENVIRONMENT: "Production"
  PGADMIN_EMAIL: "admin@smartppc.local"
