# SmartPPC API Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartppc-api
  namespace: smartppc
  labels:
    app: smartppc-api
    app.kubernetes.io/name: smartppc-api
    app.kubernetes.io/part-of: smartppc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartppc-api
  template:
    metadata:
      labels:
        app: smartppc-api
    spec:
      containers:
        - name: smartppc-api
          image: smartppc-api:latest
          imagePullPolicy: Never  # Use local image from Docker Desktop
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: smartppc-config
                  key: ASPNETCORE_ENVIRONMENT
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smartppc-secrets
                  key: postgres-password
            - name: ConnectionStrings__smartppc
              value: "Host=postgres;Port=5432;Database=smartppc;Username=smartppc_user;Password=$(POSTGRES_PASSWORD)"
            - name: ConnectionStrings__DefaultConnection
              value: "Host=postgres;Port=5432;Database=smartppc;Username=smartppc_user;Password=$(POSTGRES_PASSWORD)"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: smartppc-api
  namespace: smartppc
  labels:
    app: smartppc-api
spec:
  type: NodePort  # Exposes on a port on your machine
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080  # Access via http://localhost:30080
      name: http
  selector:
    app: smartppc-api
