# Render.com Infrastructure as Code
# Deploy: Connect GitHub repo to Render, it auto-detects this file

databases:
  - name: smartppc-db
    plan: free # Free for 90 days, then $7/mo
    databaseName: smartppc
    user: smartppc_user
    region: frankfurt # Change to your preferred region: oregon, ohio, singapore, frankfurt

services:
  - type: web
    name: smartppc-api
    runtime: docker
    plan: free # Free tier: 750 hours/month, spins down after 15 min inactivity
    region: frankfurt # Should match database region
    dockerfilePath: ./SmartPPC.Api/Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      # Database connection - constructed from individual properties for Npgsql compatibility
      # Render's connectionString uses postgres:// URI format, but Npgsql needs ADO.NET format
      - key: DATABASE_HOST
        fromDatabase:
          name: smartppc-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: smartppc-db
          property: port
      - key: DATABASE_NAME
        fromDatabase:
          name: smartppc-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: smartppc-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: smartppc-db
          property: password
