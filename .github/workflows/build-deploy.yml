# GitHub Actions CI/CD Pipeline for SmartPPC
# Builds and tests on every push, deploys to Render on main branch

name: Build and Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  DOTNET_VERSION: '8.0.x'
  
jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore SmartPPC.sln
        
      - name: Build
        run: dotnet build SmartPPC.sln --configuration Release --no-restore
        
      - name: Test
        run: dotnet test SmartPPC.sln --configuration Release --no-build --verbosity normal
        continue-on-error: true # Remove this when you have tests
        
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./SmartPPC.Api/Dockerfile
          push: false
          tags: smartppc-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  # Render.com auto-deploys from GitHub - no action needed
  # This job just notifies when deployment should happen
  deploy-notification:
    name: Deploy Ready
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Deployment notification
        run: |
          echo "âœ… Build successful!"
          echo "ðŸš€ Render.com will auto-deploy from main branch"
          echo "ðŸ“‹ Check https://dashboard.render.com for deployment status"
